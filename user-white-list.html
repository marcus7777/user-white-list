<link rel="import" href="white-list-view.html">
<!--
`<user-white-list answer edit edit-default folder="marcus7777"></user-white-list>` white-list for users 
@demo demo.html
-->
<dom-module id="user-white-list">
  <template>
    <style>
    paper-dialog > * {
      padding: 0 2px;
    }
    </style>
    <h2>Your white list</h2>
    <white-list-view location="[[location]]" edit="{{edit}}" folder="[[whiteListFolder]]" default-folder="{{whiteListDefaultFolder}}" edit-default="{{editDefault}}"></white-list-view>
    <template is="dom-if" if="{{editDefault}}">
      <h2 style="float: left; width:200px; padding:0;">Default white-list</h2>
      <user-white-list edit location="[[location]]" filter-by="all" folder="[[defaultFolder]]"></user-white-list>
    </template>
  </template>
</dom-module>
<script>
Polymer({
  is: "user-white-list",
  properties: {
    folder: String,
    defaultFolder: {
      type: String,
      value: "default"
    },
    edit: {
      type: Boolean,
      value: false
    },
    editDefault: {
      type: Boolean,
      value: false
    },
    whiteListFolder: {
      computed: "getWhiteListFolder(folder)"
    },
    whiteListDefaultFolder: {
      computed: "getWhiteListDefaultFolder(defaultFolder)"
    }
  },
  getWhiteListFolder: function(folder) {
    return folder + "/white-list"
  },
  getWhiteListDefaultFolder: function(defaultFolder) {
    return defaultFolder + "/white-list"
  }
});
</script>
